<template name="restuarant_order">
  <div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6" align="center">Select Table</div>
    <div class="col-md-3"></div>
  </div>
  {{> restuarant_number}}
</template>

<template name="restuarant_number">
  <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 phone">
            <div class="row1">
              <div class="col-md-12">
                  <div class="num-pad">
                    {{#each restuarant_tables}}
                      {{> restuarant_table_number}}
                    {{/each}}
                  </div>
              </div>
            <div class="clearfix">
            </div>
            <a href="#" class="btn btn-success btn-block flatbtn"><i class="fa fa-plus"></i>Add Table</a>
        </div>
    </div>
</div>
</div>
</template>


<template name="restuarant_table_number">
  <div class="span4">
    <a href="{{pathFor 'restuarant.order.show' _id= this._id}}">
      <div class="num">
          <div class="txt">
              {{name}} <span class="small">
                  <p>
                      Available</p>
              </span>
          </div>
      </div>
    </a>
  </div>
</template>

<template name="restuarant_form">
  {{> quickForm collection="Restuarant.Collection.OrderTable" id="restuarant_form" type="insert"}}
</template>
