<template name="restuarant_order">
  <div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6" align="center">Select Table</div>
    <div class="col-md-3"></div>
  </div>
  {{> restuarant_number}}
</template>

<template name="restuarant_number">
  <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 phone">
            <div class="row1">
              <div class="col-md-12">
                  <div class="num-pad">
                      {{> restuarant_display_number}}
                  </div>
              </div>
            <div class="clearfix">
            </div>
            <a href="#" class="btn btn-success btn-block flatbtn"><i class="fa fa-plus"></i>Add Table</a>
        </div>
    </div>
</div>
</div>
</template>


<template name="restuarant_display_number">
  <div class="span4">
      <div class="num">
          <div class="txt">
              2 <span class="small">
                  <p>
                      ABC</p>
              </span>
          </div>
      </div>
  </div>
</template>

<template name="restuarant_form">
  {{> quickForm collection="Restuarant.Collection.OrderTable" id="restuarant_form" type="insert"}}
</template>
