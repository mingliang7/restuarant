<template name="restuarant_showOrder">
  <div class="col-md-12">
    <div class="col-md-4"></div>
    <div class="col-md-4 orang-bg" align="center" ><h4><i class="fa fa-tablet"></i> Table #{{this.name}} </h4></div>
    <div class="col-md-4"></div>
  </div>
  <div class="col-md-12">
    <div class="clear-top"></div>
    <div class="col-md-12">
      <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>

      <div class="row">
                    <div class="col-md-12">
                        <div class="carousel slide" data-ride="carousel" id="quote-carousel">
                            <!-- Bottom Carousel Indicators -->
                            <ol class="carousel-indicators">
                              {{#each categories}}
                                  <li data-target="#quote-carousel" data-slide-to="{{number}}" class="{{#if isZero number}}active{{/if}}">
                                  {{name}}
                                    <!-- <img class="img-responsive " src="https://s3.amazonaws.com/uifaces/faces/twitter/brad_frost/128.jpg" alt=""> -->
                                   </li>
                              {{/each}}
                            </ol>
                            <!-- Carousel Slides / Quotes !-->
                            <div class="clear-fix"></div>
                            <div class="carousel-inner text-center">
                                <!-- Quote 1 !-->
                                {{#each categories}}
                                <div class="item {{#if isZero number}}active{{/if}}">
                                    <blockquote>
                                        <div class="row">
                                            <div class="col-md-12">
                                              <div class="row pull-left">
                                                <ul class="ds-btn">
                                              {{#each products _id}}
                                              <li><a href="#" class="btn btn-lg btn-primary product">{{name}}<br>
                                                <small style="color: #fff;">Price: ${{price}}</small></a></li>
                                              {{/each}}
                                            </ul>
                                            </div>
                                        </div>
                                      </div>
                                    </blockquote>
                                  </div>
                                  {{/each}}
                              </div>

                            <!-- Carousel Buttons Next/Prev -->
                            <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
                            <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
<hr class="divider"/>
    </div> <!-- end col-md-12 !-->
  </div>
    <div class="clear-top"></div>
    <section>
  <div class="col-md-12">

<div class="col-md-7">
  <ul class="timeline">
      <li>
        <div class="timeline-badge danger"><i class="fa fa-credit-card"></i></div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h4 class="timeline-title">Drinks</h4>
          </div>
          <div class="timeline-body">
            <p>Mussum ipsum cacilds, vidis litro abertis. Consetis adipiscings elitis. Pra lá , depois divoltis porris, paradis. Paisis, filhis, espiritis santis. Mé faiz elementum girarzis, nisi eros vermeio, in elementis mé pra quem é amistosis quis leo. Manduma pindureta quium dia nois paga. Sapien in monti palavris qui num significa nadis i pareci latim. Interessantiss quisso pudia ce receita de bolis, mais bolis eu num gostis.</p>
          </div>
        </div>

      </li>

  </ul>
      </div>
      <div class="clear-top"></div>
      <div class="col-md-5">
        <div class="row">
        <div class="col-xs-12">
    <div class="row">
    	<div class="col-md-12">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h3 class="panel-title"><strong>Order summary</strong></h3>
    			</div>
    			<div class="panel-body">
    				<div class="table-responsive">
    					<table class="table table-condensed">
    						<thead>
                                <tr>
        							<td><strong>Item</strong></td>
        							<td class="text-center"><strong>Price</strong></td>
        							<td class="text-center"><strong>Quantity</strong></td>
        							<td class="text-right"><strong>Totals</strong></td>
                                </tr>
    						</thead>
    						<tbody>
    							<!-- foreach ($order->lineItems as $line) or some such thing here -->
    							{{#each temp_invoice}}
                    <tr>
      								<td>{{name}}</td>
      								<td class="text-center">${{price}}</td>
      								<td class="text-center">{{amount}}</td>
      								<td class="text-right">${{total_unit_price}}</td>
      							</tr>
                  {{/each}}
    							<tr>
    								<td class="thick-line"></td>
    								<td class="thick-line"><strong>Subtotal</strong></td>
    								<td class="thick-line text-center"></td>
    								<td class="thick-line text-right">$670.99</td>
    							</tr>
    							<tr>
    								<td class="no-line"></td>
    								<td class="no-line"></td>
    								<td class="no-line text-center"><strong>Shipping</strong></td>
    								<td class="no-line text-right">$15</td>
    							</tr>
    							<tr>
    								<td class="no-line"></td>
    								<td class="no-line"></td>
    								<td class="no-line text-center"><strong>Total</strong></td>
    								<td class="no-line text-right">${{total_price}}</td>
    							</tr>
    						</tbody>
    					</table>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
      </div>
  </div>
</div>
</div>
</section>
<div class="clear-top"></div>
</template>
